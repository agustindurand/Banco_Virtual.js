  <h1> Banco virtual

  <main>
    <fieldset class="border">
    <legend>Bienvenido a nuestro Banco virtual en línea</legend>
    <form id = "login">

      <input type="text" id="nombre" name="nombre">

     <input type="submit" class="btncrearcuenta" value="Crear Cuenta">
     </form>

  <h2> Conversor de Moneda </h2>
  <label for="pesoArgentino">Peso Argentino:</label>

  <button onclick="convertirMoneda()">Convertir</button>
  <p id="resultado"></p>
  
  <h1>Simulador de Préstamo</h1>
   <div>

 </div>
