<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="main.js"> </script>
  <script src="Constructores y Arrays.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Bienvenido a nuestro Banco virtual en línea</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion">

      <input type="submit" value="Enviar">
    </form>
  </main>
  

  <h2> Conversor de Moneda </h2>
  <label for="pesoArgentino">Peso Argentino:</label>
  <input type="number" id="pesoArgentino" placeholder="Ingrese el monto en pesos argentinos">
  <button onclick="convertirMoneda()">Convertir</button>
  <p id="resultado"></p>
  
  <h1>Simulador de Préstamo</h1>

  <label for="ingresoNeto">Ingreso Neto:</label>
  <input type="number" id="ingresoNeto">

  <button onclick="calcularPrestamo()">Calcular Préstamo</button>

  <div id="resultadoPrestamo"></div>

</body>
</html>
